<div class= "search-results">
    <div>
        <input type="text" [{ngModule}]="enteredSearchValue" (input)="onSearchTextChanged"> 
        <div class="search-title">Search Results</div>
        <div>Country: {{country.name}}</div>
        <div>Capital: {{country.capitalCity}}</div>
    </div>
        <div>
            <p>Latitude: {{country.latitude}}</p>
        </div>
        <div>
            <p>Longitude: {{country.longitude}}</p>
        </div>
</div>
